<template>
    <!--This will update a record if an Id is passed in. Create one if you pass null in-->
    <lightning-record-edit-form record-id={recordId} object-api-name="Contact" onsuccess={handleSuccess}>
        <lightning-messages> </lightning-messages>
        <div class="slds-grid">
            <div class="slds-col slds-size_1-of-2">
                <lightning-input-field field-name="AccountId"></lightning-input-field>
                <lightning-input-field field-name="LastName"></lightning-input-field>
            </div>
            <div class="slds-col slds-size_1-of-2 spaceBtweenCols">
                <!--Output field formatting is awful. Use the input fields disabled if possible-->
                <lightning-input-field disabled field-name="Email"></lightning-input-field>
                <lightning-input-field disabled field-name="FirstName"></lightning-input-field>
            </div>
        </div>
        <br/>
        <lightning-button class="slds-m-top_small" variant="brand" type="submit" name="update" label="Update/Create"></lightning-button>
    </lightning-record-edit-form>
    
</template>
