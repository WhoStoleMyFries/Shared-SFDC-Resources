<template>
    
    <lightning-button variant="brand" label="Show Lightbox/Modal" onclick={showForm}></lightning-button>
    <br/>
    <br/>
    <lightning-button variant="brand" label="Show Spinner" onclick={showSpinnerJS}></lightning-button>
    
    
    <!--Lightbox/Modal-->
    <div if:true={showModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <lightning-button-icon alternative-text="Close" onclick={hideForm} icon-name="utility:close" variant="bare-inverse" size="large" class="slds-button slds-button_icon slds-modal__close"></lightning-button-icon>
                    <h2 class="slds-text-heading_medium">Im a title</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium imTall">    
                    <div class="c-container">
                        <p>Some content</p>
                    </div>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </div>

    <!--Spinner-->
    <div if:true={showSpinner}>
        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
    </div>

</template>
